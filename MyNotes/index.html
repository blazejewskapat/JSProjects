<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/52d2b1d627.js"
      crossorigin="anonymous"
    ></script>
    <title>MyNotes</title>
  </head>
  <body>
    <div class="menu">
      <h1><i class="fa-solid fa-note-sticky"></i> MyNotes</h1>
      <div class="menuBtns">
        <button class="addBtn"><i class="fa-solid fa-plus"></i> Dodaj</button>
        <button class="removeBtn">
          <i class="fa-solid fa-trash"></i> Usuń wszystkie
        </button>
      </div>
    </div>

    <div class="addPanel">
      <h2>Dodaj notatkę</h2>
      <label for="listSelector">Wybierz kategorię:</label>
      <select id="listSelector">
        <option value="0" disabled selected>- wybierz kategorię -</option>
        <option value="1">Zakupy</option>
        <option value="2">Praca</option>
        <option value="3">Inne</option>
      </select>
      <label for="text">Wpisz treść notatki:</label>
      <textarea id="text"></textarea>
      <p class="error">Uzupełnij wszystkie pola!</p>
      <div class="panelBtns">
        <button class="saveBtn">
          <i class="fa-regular fa-floppy-disk"></i> Zapisz
        </button>
        <button class="cancelBtn">
          <i class="fa-regular fa-rectangle-xmark"></i> Anuluj
        </button>
      </div>
    </div>

    <div class="noteArea"></div>

    <script src="script.js"></script>
  </body>
</html>
