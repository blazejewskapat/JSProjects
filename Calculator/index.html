<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>

<body>
    <div class="calculator">
        <div class="top">
            <h1>BILLSPLITER</h1><br>
            <p>PODZIEL SIĘ RACHUNKIEM ZE ZNAJOMYMI</p>
        </div>
        <div class="bottom">
            <form action="#">
                <label for="price">Kwota do zapłaty:</label>
                <input type="number" id="price">
                <label for="people">Ilość osób:</label>
                <input type="number" id="people">
                <label for="tip">Napiwek:</label>
                <select id="tip">
                    <option value="0" disabled selected>- wybierz napiwek -</option>
                    <option value="0.05">5%</option>
                    <option value="0.10">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.20">20%</option>
                </select>
                <button class="count">Oblicz</button>
                <p class="error"></p>
                <p class="cost-info">Powinniście się złozyc po: <span class="cost">zł!</span></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
