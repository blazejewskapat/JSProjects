<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Magic 8Ball</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <h1>Magic 8Ball</h1>
        <p>Zadaj pytanie, kliknij bilę i poznaj prawdę!</p>
      </div>
      <div class="ball-img">
        <img src="ball.png" alt="8ball"/>
      </div>
      <div class="question">
        <h2>ZADAJ PYTANIE</h2>
        <input type="text" />
        <p class="answer"></p>
        <p class="error"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
